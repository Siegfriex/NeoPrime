<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Presentations</title>
    <link rel="stylesheet" href="./shared/design-system.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-kr);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .overline {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        h1 {
            font-family: var(--font-en);
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 64px;
        }
        
        .deck-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }
        
        .deck-card {
            display: block;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 48px 32px;
            text-decoration: none;
            transition: all 300ms ease;
            border: 1px solid transparent;
        }
        
        .deck-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-4px);
        }
        
        .deck-card.neoprime:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(252, 100, 1, 0.15);
        }
        
        .deck-card.designmate:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(13, 71, 161, 0.15);
        }
        
        .deck-logo {
            font-family: var(--font-en);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .deck-card.neoprime .deck-logo { color: var(--primary); }
        .deck-card.designmate .deck-logo { color: var(--accent); }
        
        .deck-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        
        .deck-meta {
            display: flex;
            justify-content: center;
            gap: 24px;
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .deck-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .footer {
            margin-top: 64px;
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            .deck-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation -->
    <nav class="ir-nav" style="
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 1000;
        display: flex;
        gap: 8px;
    ">
        <a href="/" class="ir-nav-btn" style="
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(8px);
            transition: all 200ms ease;
        " onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Dashboard
        </a>
    </nav>

    <div class="container">
        <p class="overline">Investor Relations</p>
        <h1>IR Presentations</h1>
        <p class="subtitle">Select a deck to view</p>
        
        <div class="deck-grid">
            <a href="/ir-deck/neoprime/" class="deck-card neoprime">
                <p class="deck-logo">NeoPrime</p>
                <p class="deck-desc">데이터 드리븐 예체능 입시 인텔리전스 플랫폼<br>B2B SaaS Model</p>
                <div class="deck-meta">
                    <span><strong>33 slides</strong></span>
                    <span>✅ 85% 구현 완료</span>
                    <span>Seed Round</span>
                </div>
            </a>
            
            <a href="/ir-deck/designmate/" class="deck-card designmate">
                <p class="deck-logo">DesignMate</p>
                <p class="deck-desc">AI 기반 기초디자인 입시 코칭 플랫폼<br>B2C Subscription</p>
                <div class="deck-meta">
                    <span>23 slides</span>
                    <span>Seed Round</span>
                </div>
            </a>
        </div>
        
        <p class="footer">Press F for fullscreen | ? for keyboard shortcuts</p>
    </div>
</body>
</html>
