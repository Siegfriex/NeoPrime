
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoPrime Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Typography System: Sandoll Aesthetic & Code Precision */
      body {
        /* Primary UI Font Stack: Prioritize Apple SD Gothic Neo for that clean, straight look */
        font-family: 'Apple SD Gothic Neo', 'Pretendard', 'Inter', 'Malgun Gothic', sans-serif;
        
        /* Typography Rules */
        letter-spacing: -0.03em; /* Tighter tracking for density */
        font-weight: 500; /* Default to Medium for better visibility on high-res screens */
        
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Data & Logic Font */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: 0; /* Monospace usually needs normal spacing */
        font-weight: 500;
      }

      /* Custom Scrollbar for high-end feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      
      /* Utility for hiding scrollbar but keeping functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
</head>
  <body class="bg-[#F5F5F7] text-gray-900 selection:bg-[#FF5F00] selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
